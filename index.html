<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarfees | Ride-Sharing Reinvented</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@300;400;600;700&family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:'Inter',sans-serif;
}
body.ar{
    font-family:'Tajawal',sans-serif;
}
.lang-btn,.support-btn{
    position:fixed;
    top:20px;
    padding:8px 18px;
    border-radius:8px;
    font-weight:700;
    background:linear-gradient(145deg,#e6e6e6,#bfbfbf);
    color:#000;
    border:none;
    cursor:pointer;
}
.lang-btn{right:20px;}
.support-btn{left:20px;}

.hero{
    text-align:center;
    padding:140px 20px;
}
.logo{
    font-family:'Orbitron',sans-serif;
    font-size:3rem;
    margin-bottom:25px;
    letter-spacing:4px;
}
.tagline{
    font-size:1.2rem;
    max-width:700px;
    margin:20px auto 40px;
    line-height:1.7;
    color:#ccc;
}
.cta{
    padding:18px 40px;
    border-radius:10px;
    font-weight:700;
    font-size:1rem;
    background:linear-gradient(145deg,#e6e6e6,#bfbfbf);
    color:#000;
    border:none;
    cursor:pointer;
}
.footer{
    text-align:center;
    padding:60px 20px;
    border-top:1px solid #111;
    margin-top:80px;
    color:#aaa;
}

/* Support Modal */
.modal{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
}
.modal-box{
    background:#111;
    padding:30px;
    width:90%;
    max-width:400px;
    border-radius:12px;
}
.modal-box input,
.modal-box textarea{
    width:100%;
    margin-top:10px;
    padding:12px;
    background:#000;
    border:1px solid #333;
    color:#fff;
    border-radius:6px;
}
.modal-box button{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:linear-gradient(145deg,#e6e6e6,#bfbfbf);
    color:#000;
    border:none;
    font-weight:700;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<button class="support-btn" onclick="openSupport()">Support</button>
<button class="lang-btn" onclick="toggleLang()" id="langBtn">AR</button>

<section class="hero">
<div class="logo">SARFEES</div>
<div class="tagline" id="taglineText"></div>
<a href="https://t.me/SarfeesBot" target="_blank">
<button class="cta" id="ctaText"></button>
</a>
</section>

<div class="footer">
<div>SARMAD PROTOCOL</div>
<div>Benefit for Everyone.</div>
<div style="margin-top:10px;">Coming Strong Soon.</div>
</div>

<!-- Support Modal -->
<div class="modal" id="supportModal">
<div class="modal-box">
<h3>Support</h3>
<input type="text" id="supportName" placeholder="Your Name (optional)">
<textarea id="supportMessage" rows="4" placeholder="Write your message..."></textarea>
<button onclick="sendSupport()">Send Message</button>
<button onclick="closeSupport()" style="margin-top:8px;background:#333;color:#aaa;">Cancel</button>
</div>
</div>

<script>
// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyBVyEPs_xvz9Oryk-jpLev4ja7Sb1P6RaM",
    authDomain: "sarmad-web.firebaseapp.com",
    projectId: "sarmad-web",
    storageBucket: "sarmad-web.firebasestorage.app",
    messagingSenderId: "687271413195",
    appId: "1:687271413195:web:f9564027c56ed0efb7e24e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Support
function openSupport(){
    document.getElementById("supportModal").style.display="flex";
}
function closeSupport(){
    document.getElementById("supportModal").style.display="none";
}
function sendSupport(){
    const name=document.getElementById("supportName").value || "Anonymous";
    const message=document.getElementById("supportMessage").value;
    if(!message){
        alert("Please write a message");
        return;
    }
    db.collection("support_messages").add({
        name:name,
        message:message,
        created_at:new Date(),
        source:"Sarfees"
    }).then(()=>{
        alert("Message sent successfully.");
        closeSupport();
        document.getElementById("supportMessage").value="";
    });
}

// Language
const content={
en:{
tagline:"The first ride-sharing network that gives you a lifetime 20% reward — even if you never drive.",
cta:"Launch Sarfees Bot"
},
ar:{
tagline:"أول شبكة نقل تشاركي تمنحك عائد دائم 20٪ مدى الحياة حتى لو لم تعمل كسائق.",
cta:"الدخول إلى بوت سرفيس"
}
};

let currentLang=navigator.language.startsWith("ar")?"ar":"en";

function applyLang(){
    document.body.classList.toggle("ar",currentLang==="ar");
    document.getElementById("htmlTag").dir=currentLang==="ar"?"rtl":"ltr";
    document.getElementById("langBtn").innerText=currentLang==="en"?"AR":"EN";
    document.getElementById("taglineText").innerText=content[currentLang].tagline;
    document.getElementById("ctaText").innerText=content[currentLang].cta;
}
function toggleLang(){
    currentLang=currentLang==="en"?"ar":"en";
    applyLang();
}
applyLang();
</script>

</body>
</html>
