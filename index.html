<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarmad Protocol | المحفظة الاستثمارية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Tajawal', sans-serif; margin: 0; }
        header { background: #000; padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--gold); font-size: 1.2rem; }
        .user-id { font-size: 0.8rem; color: #aaa; border: 1px solid #333; padding: 4px 8px; border-radius: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .balance-card { background: linear-gradient(145deg, #111, #1a1a1a); border: 1px solid var(--gold); padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 25px; }
        .balance-val { font-size: 2.5rem; font-weight: bold; color: var(--gold); display: block; }
        .card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        th, td { padding: 12px; border-bottom: 1px solid #222; text-align: center; }
        .st-pending { color: #ffa500; } .st-approved { color: #00ff88; } .st-rejected { color: #ff4444; }
        .reason-text { font-size: 0.7rem; color: #ff8888; display: block; margin-top: 5px; }
        #auth-section { text-align: center; margin-top: 100px; }
    </style>
</head>
<body>

<header>
    <div class="logo">SARMAD_PROTOCOL</div>
    <div id="header-user" class="user-id">غير مسجل</div>
</header>

<div class="container">
    <div id="auth-ui" class="card">
        <h3>تسجيل دخول المستثمر</h3>
        <input type="tel" id="phone" placeholder="+962xxxxxxxxx">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">إرسال رمز التحقق</button>
        <div id="otp-area" style="display:none">
            <input type="text" id="otp" placeholder="أدخل الرمز المكون من 6 أرقام">
            <button onclick="verifyOTP()">تأكيد ودخول</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        <div class="balance-card">
            <span style="color:#aaa; font-size: 0.9rem;">رصيدك من عملة SRMD</span>
            <span class="balance-val" id="total-balance">0.00</span>
        </div>

        <div class="card">
            <h4>شراء رصيد جديد</h4>
            <p style="font-size: 0.7rem; color: #aaa;">قم بتحويل المبلغ ثم أدخل رقم العملية (TXID) هنا:</p>
            <input type="text" id="txid-input" placeholder="مثلاً: 0x123... أو رقم التحويل">
            <button onclick="submitNewRequest()">إرسال الطلب للمراجعة</button>
        </div>

        <div class="card">
            <h4>سجل العمليات</h4>
            <table>
                <thead><tr><th>رقم العملية</th><th>الحالة</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBVyEPs_xvz9Oryk-jpLev4ja7Sb1P6RaM",
        authDomain: "sarmad-web.firebaseapp.com",
        projectId: "sarmad-web",
        storageBucket: "sarmad-web.firebasestorage.app",
        messagingSenderId: "687271413195",
        appId: "1:687271413195:web:f9564027c56ed0efb7e24e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function sendOTP() {
        const p = document.getElementById('phone').value;
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {size: 'invisible'});
        auth.signInWithPhoneNumber(p, window.recaptchaVerifier).then(res => {
            window.confirmationResult = res;
            document.getElementById('otp-area').style.display = 'block';
        }).catch(e => alert(e.message));
    }

    function verifyOTP() {
        const c = document.getElementById('otp').value;
        window.confirmationResult.confirm(c).then(() => location.reload());
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('header-user').innerText = user.phoneNumber;
            loadInvestorData(user.phoneNumber);
        }
    });

    function loadInvestorData(phone) {
        db.collection('investors').doc(phone).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('total-balance').innerText = data.balance || 0;
                const history = data.requests || [];
                const body = document.getElementById('history-body');
                body.innerHTML = '';
                history.slice().reverse().forEach(req => {
                    let statusTxt = req.status === 'approved' ? 'مقبول ✅' : (req.status === 'rejected' ? 'مرفوض ❌' : 'قيد الانتظار ⏳');
                    let statusCls = 'st-' + req.status;
                    body.innerHTML += `<tr>
                        <td>${req.txid.substring(0,10)}...</td>
                        <td class="${statusCls}">${statusTxt} ${req.reason ? `<span class="reason-text">${req.reason}</span>` : ''}</td>
                    </tr>`;
                });
            }
        });
    }

    function submitNewRequest() {
        const tx = document.getElementById('txid-input').value;
        if(!tx) return alert('يرجى إدخال رقم العملية');
        const phone = auth.currentUser.phoneNumber;
        db.collection('investors').doc(phone).set({
            requests: firebase.firestore.FieldValue.arrayUnion({
                txid: tx, status: 'pending', timestamp: new Date()
            })
        }, {merge: true}).then(() => {
            alert('تم إرسال طلبك بنجاح');
            document.getElementById('txid-input').value = '';
        });
    }
</script>
</body>
</html>
