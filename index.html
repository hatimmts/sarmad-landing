<!DOCTYPE html>
<html lang="en" dir="ltr" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarmad Protocol | Investor Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #000; --white: #ffffff; --grey: #888; --active-grey: #444; }
        body { background: var(--bg); color: var(--white); font-family: sans-serif; margin: 0; overflow-x: hidden; }
        .ar-mode { font-family: 'Tajawal', sans-serif; }
        
        /* الترويسة المحدثة */
        header { background: #000; padding: 20px 15px 10px 15px; border-bottom: 2px solid var(--gold); }
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--white); font-size: 1.5rem; letter-spacing: 2px; }
        .sub-header { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: 10px auto; }
        .user-id { font-size: 0.75rem; color: var(--white); border: 1px solid #333; padding: 5px 12px; border-radius: 20px; }
        
        /* نظام الألوان: ذهبي للضغط، أبيض للمعلومات */
        .clickable { color: var(--gold); border: 1px solid var(--gold); background: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; text-decoration: none; }
        .clickable:disabled { color: var(--active-grey); border-color: var(--active-grey); cursor: not-allowed; }
        .clickable:active { transform: scale(0.95); color: var(--active-grey); border-color: var(--active-grey); }

        .container { max-width: 500px; margin: auto; padding: 20px; }
        .card { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        
        /* عدادات المشروع */
        .stats-box { display: flex; justify-content: space-around; padding: 15px 0; margin-bottom: 10px; border-bottom: 1px solid #222; }
        .stat-item { flex: 1; }
        .stat-label { display: block; font-size: 0.65rem; color: var(--grey); margin-bottom: 5px; text-transform: uppercase; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--gold); font-family: 'Orbitron', sans-serif; }

        .balance-val { font-size: 2.5rem; font-weight: bold; color: var(--white); display: block; margin: 10px 0; }
        
        /* إصلاح اتجاه معادلة السعر */
        .price-text { direction: ltr !important; unicode-bidi: bidi-override; display: inline-block; font-size: 0.85rem; border: none !important; padding: 0 !important; cursor: pointer; }
        
        .usd-val { font-size: 0.9rem; color: var(--white); margin-top: 8px; opacity: 0.8; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: var(--white); border-radius: 10px; box-sizing: border-box; text-align: center; }
        .main-btn { width: 100%; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 15px; }
        td { padding: 12px; border-bottom: 1px solid #222; text-align: center; }
        .st-pending { color: #ffa500; } .st-approved { color: #00ff88; } .st-rejected { color: #ff4444; }
        .reason-text { font-size: 0.7rem; color: #ff8888; display: block; margin-top: 5px; }
    </style>
</head>
<body id="body-tag">

<header>
    <div class="logo-container"><div class="logo">SARMAD PROTOCOL</div></div>
    <div class="sub-header">
        <div id="header-user" class="user-id">Guest / زائر</div>
        <button class="clickable" onclick="toggleLang()" id="lang-switcher">عربي</button>
    </div>
</header>

<div class="container">
    <div id="auth-ui" class="card">
        <h3 id="t-login-title">Investor Login</h3>
        <input type="tel" id="phone" placeholder="+962xxxxxxxxx">
        <div id="recaptcha-container"></div>
        <button class="clickable main-btn" onclick="sendOTP()" id="t-send-otp">Send Code</button>
        <div id="otp-area" style="display:none">
            <input type="text" id="otp" placeholder="OTP">
            <button class="clickable main-btn" onclick="verifyOTP()" id="t-verify-otp">Verify</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        <div class="stats-box">
            <div class="stat-item">
                <span class="stat-label" id="t-total-coins-label">Total Allocated SRMD</span>
                <span class="stat-val" id="global-srmd-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label" id="t-total-investors-label">Active Investors</span>
                <span class="stat-val" id="global-investors-count">0</span>
            </div>
        </div>

        <div class="card" style="border: 1px dashed var(--gold);">
            <span id="t-deposit-title" style="font-size: 0.8rem;">Deposit Address (USDT-TRC20)</span>
            <span class="clickable" style="display:block; margin:15px 0; font-family:monospace; word-break:break-all;" onclick="copyWallet()">TH9uvbgRL4gG2Ad3255hWTHco6jQt13G6N</span>
            <small id="t-copy-hint" style="color:var(--grey)">Tap address to copy</small>
        </div>

        <div class="card">
            <span id="t-balance-label" style="font-size: 0.9rem;">Total SRMD Balance</span>
            <span class="balance-val" id="total-balance">0.00</span>
            <span class="clickable price-text" id="t-price-info" onclick="alertPriceMsg()">
                1 SRMD = <span id="current-price">0.00</span> USDT
            </span>
            <div class="usd-val">
                <span id="t-usd-label">Total Value:</span> <span id="total-usd">0.00</span> USDT
            </div>
        </div>

        <div class="card">
            <h4 id="t-buy-title">Purchase Request</h4>
            <input type="text" id="txid-input" placeholder="Txid">
            <button class="clickable main-btn" onclick="submitNewRequest()" id="t-submit-btn">Submit Request</button>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h4 id="t-history-title" style="margin:0;">History</h4>
                <button class="clickable" onclick="loadInvestorData(true)" id="t-refresh-btn" style="font-size:0.7rem;">Refresh</button>
            </div>
            <table><tbody id="history-body"></tbody></table>
        </div>

        <button class="clickable" style="width:100%; margin-top:10px; border:none; color:var(--grey)" onclick="auth.signOut().then(()=>location.reload())" id="t-logout">Logout</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBVyEPs_xvz9Oryk-jpLev4ja7Sb1P6RaM", authDomain: "sarmad-web.firebaseapp.com", projectId: "sarmad-web", storageBucket: "sarmad-web.firebasestorage.app", messagingSenderId: "687271413195", appId: "1:687271413195:web:f9564027c56ed0efb7e24e" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentLang = 'en', srmdPrice = 0;
    const langData = {
        en: { switcher: 'عربي', loginTitle: 'Investor Login', sendOtp: 'Send Code', verifyOtp: 'Verify', depositTitle: 'Deposit Address (TRC20)', copyHint: 'Tap address to copy', balanceLabel: 'Total SRMD Balance', usdLabel: 'Total Value:', buyTitle: 'Purchase Request', submitBtn: 'Submit Request', historyTitle: 'History', refresh: 'Refresh', logout: 'Logout', totalCoins: 'Total Allocated SRMD', totalInvestors: 'Active Investors', priceMsg: 'This price is subject to increase as launch approaches.', pending: 'Pending ⏳', approved: 'Approved ✅', rejected: 'Rejected ❌', invalid_txid: 'Invalid TXID', used_txid: 'Used TXID', amount_mismatch: 'Amount Mismatch', wrong_network: 'Wrong Network' },
        ar: { switcher: 'EN', loginTitle: 'تسجيل دخول المستثمر', sendOtp: 'إرسال الرمز', verifyOtp: 'تأكيد', depositTitle: 'عنوان الإيداع (TRC20)', copyHint: 'اضغط على العنوان للنسخ', balanceLabel: 'رصيد سرمد الإجمالي', usdLabel: 'القيمة الإجمالية:', buyTitle: 'طلب شراء رصيد', submitBtn: 'إرسال الطلب للمراجعة', historyTitle: 'تاريخ العمليات', refresh: 'تحديث', logout: 'خروج', totalCoins: 'إجمالي العملات الموزعة', totalInvestors: 'المستثمرون المسجلون', priceMsg: 'هذا السعر وقابل للزيادة مع اقتراب موعد الإطلاق.', pending: 'انتظار', approved: 'مقبول', rejected: 'مرفوض', invalid_txid: 'رقم غير صحيح', used_txid: 'مستخدم مسبقاً', amount_mismatch: 'خطأ بالمبلغ', wrong_network: 'شبكة خاطئة' }
    };

    function startCooldown(id, text) {
        const b = document.getElementById(id); b.disabled = true; let c = 10;
        const t = setInterval(() => { b.innerText = c + "s"; c--; if(c<0){ clearInterval(t); b.disabled = false; b.innerText = text; } }, 1000);
    }

    function toggleLang() {
        currentLang = currentLang === 'en' ? 'ar' : 'en';
        document.getElementById('main-html').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('body-tag').className = currentLang === 'ar' ? 'ar-mode' : 'en-mode';
        
        document.getElementById('lang-switcher').innerText = langData[currentLang].switcher;
        document.getElementById('t-login-title').innerText = langData[currentLang].loginTitle;
        document.getElementById('t-send-otp').innerText = langData[currentLang].sendOtp;
        document.getElementById('t-deposit-title').innerText = langData[currentLang].depositTitle;
        document.getElementById('t-copy-hint').innerText = langData[currentLang].copyHint;
        document.getElementById('t-balance-label').innerText = langData[currentLang].balanceLabel;
        document.getElementById('t-usd-label').innerText = langData[currentLang].usdLabel;
        document.getElementById('t-buy-title').innerText = langData[currentLang].buyTitle;
        document.getElementById('t-submit-btn').innerText = langData[currentLang].submitBtn;
        document.getElementById('t-history-title').innerText = langData[currentLang].historyTitle;
        document.getElementById('t-refresh-btn').innerText = langData[currentLang].refresh;
        document.getElementById('t-logout').innerText = langData[currentLang].logout;
        document.getElementById('t-total-coins-label').innerText = langData[currentLang].totalCoins;
        document.getElementById('t-total-investors-label').innerText = langData[currentLang].totalInvestors;
        loadInvestorData();
    }

    function alertPriceMsg() { alert(langData[currentLang].priceMsg); }
    function copyWallet() { navigator.clipboard.writeText("TH9uvbgRL4gG2Ad3255hWTHco6jQt13G6N").then(() => alert(langData[currentLang].switcher === 'EN' ? "تم النسخ!" : "Copied!")); }

    function sendOTP() {
        const p = document.getElementById('phone').value; if(!p) return;
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {size: 'invisible'});
        auth.signInWithPhoneNumber(p, window.recaptchaVerifier).then(res => {
            window.confirmationResult = res; document.getElementById('otp-area').style.display = 'block';
        }).catch(err => alert(err.message));
    }

    function verifyOTP() { window.confirmationResult.confirm(document.getElementById('otp').value).then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('header-user').innerText = user.phoneNumber;

            db.collection('settings').doc('prices').onSnapshot(s => {
                if(s.exists) {
                    srmdPrice = s.data().srmd_price || 0.05;
                    document.getElementById('current-price').innerText = srmdPrice;
                    updateTotalUSD();
                }
            });

            db.collection('investors').onSnapshot(snap => {
                let totalC = 0;
                document.getElementById('global-investors-count').innerText = snap.size;
                snap.forEach(d => { totalC += (d.data().balance || 0); });
                document.getElementById('global-srmd-count').innerText = totalC.toLocaleString();
                loadInvestorData();
            });
        }
    });

    function updateTotalUSD() {
        const bal = parseFloat(document.getElementById('total-balance').innerText) || 0;
        document.getElementById('total-usd').innerText = (bal * srmdPrice).toFixed(2);
    }

    function loadInvestorData(isManual = false) {
        if(isManual) startCooldown('t-refresh-btn', langData[currentLang].refresh);
        db.collection('investors').doc(auth.currentUser.phoneNumber).get().then(doc => {
            if (doc.exists) {
                const bal = doc.data().balance || 0;
                document.getElementById('total-balance').innerText = bal;
                updateTotalUSD();
                const body = document.getElementById('history-body'); body.innerHTML = '';
                (doc.data().requests || []).slice().reverse().forEach(req => {
                    let st = langData[currentLang][req.status] || req.status;
                    let re = req.reasonCode ? langData[currentLang][req.reasonCode] : "";
                    body.innerHTML += `<tr><td>${req.txid.substring(0,8)}...</td><td class="st-${req.status}">${st}<br><small class="reason-text">${re}</small></td></tr>`;
                });
            }
        });
    }

    async function submitNewRequest() {
    const tx = document.getElementById('txid-input').value.trim(); 
    if(!tx) return;

    // 1. بدء العد التنازلي للزر
    startCooldown('t-submit-btn', langData[currentLang].submitBtn);

    try {
        // 2. فحص شامل في قاعدة البيانات للتأكد أن الـ TXID لم يُستخدم أبداً
        const q = await db.collectionGroup('investors')
                          .where('requests', 'array-contains-any', [{txid: tx, status: 'approved'}, {txid: tx, status: 'pending'}])
                          .get();

        // ملاحظة: التحقق الدقيق من المصفوفات داخل Firestore يحتاج فحص يدوي أحياناً لضمان الدقة
        let isDuplicate = false;
        const allInvestors = await db.collection('investors').get();
        allInvestors.forEach(doc => {
            const reqs = doc.data().requests || [];
            if (reqs.some(r => r.txid === tx)) {
                isDuplicate = true;
            }
        });

        if (isDuplicate) {
            alert(currentLang === 'ar' ? "عذراً، رقم العملية هذا مستخدم مسبقاً!" : "Error: This TXID has already been submitted!");
            return;
        }

        // 3. إذا لم يكن مكرراً، يتم إرسال الطلب
        await db.collection('investors').doc(auth.currentUser.phoneNumber).set({
            requests: firebase.firestore.FieldValue.arrayUnion({ 
                txid: tx, 
                status: 'pending', 
                timestamp: new Date() 
            })
        }, {merge: true});

        alert(currentLang === 'ar' ? "تم إرسال الطلب بنجاح" : "Request sent successfully");
        document.getElementById('txid-input').value = '';
        loadInvestorData();

    } catch (error) {
        console.error("Error checking TXID:", error);
        alert("System error, please try again.");
    }
}

</script>
</body>
</html>
