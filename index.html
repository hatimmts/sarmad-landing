<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarmad Protocol | The Utility Economy</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #888;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-top: 30px;
        }
        .contact {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }
        a { color: #777; text-decoration: none; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Sarmad Protocol</h1>
    <p>The Utility Economy is Loading...</p>
    
    <div class="loader"></div>

    <div class="contact">
        Coming Soon.<br>
        <br>
        <a href="mailto:info@sarmadprotocol.com">Contact Us</a>
    </div>

</body>
</html>
