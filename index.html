<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarmad Protocol | Investment Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Tajawal', sans-serif; margin: 0; transition: 0.3s; }
        header { background: #000; padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--gold); font-size: 1.1rem; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .user-id { font-size: 0.75rem; color: #aaa; border: 1px solid #333; padding: 4px 8px; border-radius: 20px; }
        .lang-btn { background: #222; color: var(--gold); border: 1px solid var(--gold); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .address-card { background: #1a1a1a; border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .wallet-address { color: var(--gold); font-family: monospace; display: block; margin: 10px 0; word-break: break-all; font-size: 0.85rem; cursor: pointer; background: #000; padding: 12px; border-radius: 8px; border: 1px solid #222; }
        
        .balance-card { background: linear-gradient(145deg, #111, #1a1a1a); border: 1px solid var(--gold); padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .balance-val { font-size: 2.5rem; font-weight: bold; color: var(--gold); display: block; margin: 5px 0; }
        .card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box; text-align: center; }
        button.main-btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        th, td { padding: 12px; border-bottom: 1px solid #222; text-align: center; }
        .st-pending { color: #ffa500; } .st-approved { color: #00ff88; } .st-rejected { color: #ff4444; }
        .reason-text { font-size: 0.7rem; color: #ff8888; display: block; margin-top: 5px; font-style: italic; }
        
        /* ضبط الاتجاه لـ LTR عند اختيار الإنجليزية */
        .en-mode { direction: ltr; font-family: sans-serif; }
        .en-mode .logo { letter-spacing: 1px; }
    </style>
</head>
<body>

<header>
    <div class="logo">SARMAD_PROTOCOL</div>
    <div class="header-left">
        <button class="lang-btn" onclick="toggleLang()" id="lang-switcher">EN</button>
        <div id="header-user" class="user-id">Guest</div>
    </div>
</header>

<div class="container">
    <div id="auth-ui" class="card">
        <h3 id="t-login-title">تسجيل دخول المستثمر</h3>
        <input type="tel" id="phone" placeholder="+962xxxxxxxxx">
        <div id="recaptcha-container"></div>
        <button class="main-btn" onclick="sendOTP()" id="t-send-otp">إرسال رمز التحقق</button>
        <div id="otp-area" style="display:none">
            <input type="text" id="otp" placeholder="أدخل الرمز">
            <button class="main-btn" onclick="verifyOTP()" id="t-verify-otp">تأكيد ودخول</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        
        <div class="address-card">
            <span id="t-deposit-title" style="font-size: 0.8rem; color: #aaa;">عنوان محفظة الإيداع (USDT-TRC20)</span>
            <span class="wallet-address" id="wallet-link" onclick="copyWallet()">TH9uvbgRL4gG2Ad3255hWTHco6jQt13G6N</span>
            <small id="t-copy-hint" style="color: #666;">إضغط على العنوان للنسخ</small>
        </div>

        <div class="balance-card">
            <span id="t-balance-label" style="color:#aaa; font-size: 0.9rem;">رصيدك الإجمالي</span>
            <span class="balance-val" id="total-balance">0.00</span>
            <small style="color: var(--gold)">SRMD</small>
        </div>

        <div class="card">
            <h4 id="t-buy-title">طلب شراء رصيد</h4>
            <input type="text" id="txid-input" placeholder="رقم العملية TXID">
            <button class="main-btn" onclick="submitNewRequest()" id="t-submit-btn">إرسال الطلب للمراجعة</button>
        </div>

        <div class="card">
            <h4 id="t-history-title">تاريخ العمليات</h4>
            <table>
                <thead><tr><th id="t-col-tx">العملية</th><th id="t-col-st">الحالة</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBVyEPs_xvz9Oryk-jpLev4ja7Sb1P6RaM",
        authDomain: "sarmad-web.firebaseapp.com",
        projectId: "sarmad-web",
        storageBucket: "sarmad-web.firebasestorage.app",
        messagingSenderId: "687271413195",
        appId: "1:687271413195:web:f9564027c56ed0efb7e24e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const walletAddr = "TH9uvbgRL4gG2Ad3255hWTHco6jQt13G6N";

    // --- الترجمة ---
    let currentLang = 'ar';
    const langData = {
        ar: {
            switcher: 'EN', loginTitle: 'تسجيل دخول المستثمر', sendOtp: 'إرسال رمز التحقق', verifyOtp: 'تأكيد ودخول',
            depositTitle: 'عنوان محفظة الإيداع (USDT-TRC20)', copyHint: 'إضغط على العنوان للنسخ', balanceLabel: 'رصيدك الإجمالي',
            buyTitle: 'طلب شراء رصيد', submitBtn: 'إرسال الطلب للمراجعة', historyTitle: 'تاريخ العمليات', colTx: 'العملية', colSt: 'الحالة',
            msgCopy: 'تم نسخ العنوان!', msgSent: 'تم إرسال طلبك بنجاح', pending: 'قيد الانتظار ⏳', approved: 'مقبول ✅', rejected: 'مرفوض ❌'
        },
        en: {
            switcher: 'AR', loginTitle: 'Investor Login', sendOtp: 'Send Code', verifyOtp: 'Confirm & Enter',
            depositTitle: 'Deposit Wallet Address (USDT-TRC20)', copyHint: 'Tap to copy address', balanceLabel: 'Total Balance',
            buyTitle: 'Purchase Request', submitBtn: 'Submit Request', historyTitle: 'Transaction History', colTx: 'TXID', colSt: 'Status',
            msgCopy: 'Address Copied!', msgSent: 'Request submitted successfully', pending: 'Pending ⏳', approved: 'Approved ✅', rejected: 'Rejected ❌'
        }
    };

    function toggleLang() {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        const html = document.getElementById('main-html');
        html.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        if(currentLang === 'en') html.classList.add('en-mode'); else html.classList.remove('en-mode');
        
        document.getElementById('lang-switcher').innerText = langData[currentLang].switcher;
        document.getElementById('t-login-title').innerText = langData[currentLang].loginTitle;
        document.getElementById('t-send-otp').innerText = langData[currentLang].sendOtp;
        document.getElementById('t-verify-otp').innerText = langData[currentLang].verifyOtp;
        document.getElementById('t-deposit-title').innerText = langData[currentLang].depositTitle;
        document.getElementById('t-copy-hint').innerText = langData[currentLang].copyHint;
        document.getElementById('t-balance-label').innerText = langData[currentLang].balanceLabel;
        document.getElementById('t-buy-title').innerText = langData[currentLang].buyTitle;
        document.getElementById('t-submit-btn').innerText = langData[currentLang].submitBtn;
        document.getElementById('t-history-title').innerText = langData[currentLang].historyTitle;
        document.getElementById('t-col-tx').innerText = langData[currentLang].colTx;
        document.getElementById('t-col-st').innerText = langData[currentLang].colSt;
    }

    function copyWallet() {
        navigator.clipboard.writeText(walletAddr).then(() => alert(langData[currentLang].msgCopy));
    }

    // --- Firebase Logic ---
    function sendOTP() {
        const p = document.getElementById('phone').value;
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {size: 'invisible'});
        auth.signInWithPhoneNumber(p, window.recaptchaVerifier).then(res => {
            window.confirmationResult = res;
            document.getElementById('otp-area').style.display = 'block';
        }).catch(e => alert(e.message));
    }

    function verifyOTP() {
        const c = document.getElementById('otp').value;
        window.confirmationResult.confirm(c).then(() => location.reload());
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('header-user').innerText = user.phoneNumber;
            loadInvestorData(user.phoneNumber);
        }
    });

    function loadInvestorData(phone) {
        db.collection('investors').doc(phone).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('total-balance').innerText = data.balance || 0;
                const body = document.getElementById('history-body');
                body.innerHTML = '';
                (data.requests || []).slice().reverse().forEach(req => {
                    let st = langData[currentLang][req.status];
                    body.innerHTML += `<tr>
                        <td>${req.txid.substring(0,8)}...</td>
                        <td class="st-${req.status}">${st} ${req.reason ? `<span class="reason-text">${req.reason}</span>` : ''}</td>
                    </tr>`;
                });
            }
        });
    }

    function submitNewRequest() {
        const tx = document.getElementById('txid-input').value;
        if(!tx) return;
        db.collection('investors').doc(auth.currentUser.phoneNumber).set({
            requests: firebase.firestore.FieldValue.arrayUnion({ txid: tx, status: 'pending', timestamp: new Date() })
        }, {merge: true}).then(() => {
            alert(langData[currentLang].msgSent);
            document.getElementById('txid-input').value = '';
        });
    }
</script>
</body>
</html>
